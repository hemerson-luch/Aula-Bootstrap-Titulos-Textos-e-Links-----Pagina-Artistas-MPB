	<body>
		<div class="jumbotron jumbotron-fluid jum">
			<div class="container">
				<h1 class="display-3"><kbd>Artistas MPB - Brasil</kbd></h1>
				<p>Aqui estão os melhores artistas do MPB Brasil</p>
			</div>
		</div>
				
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
						<figure class="figure">
					<div class="card" style="width: 18rem;">
							<h5 class="card-title" style="text-align:center">Djavan</h5>
							<img class="card-img-top" src="Djavan.jpg" alt="">
						<div class="card-body">							
							<p class="card-text" style="font-size:10px">Nascido em Maceió, capital de Alagoas, filho de uma mãe 
							afro-brasileira e de um pai neerlando-brasileiro. Sua mãe, lavadeira, entoava canções de Ângela Maria e 
							Nelson Gonçalves. Aprendeu violão sozinho na adolescência.</p>
							<a href="Djavan Biografia.html" class="btn btn-primary btn-lg btn-block">Biografia</a>
						</div>
					</div>											
				</div>
				
				<div class="col-sm-6">
						<figure class="figure">
					<div class="card" style="width: 18rem;">
							<h5 class="card-title" style="text-align:center">Ivan Lins</h5>
							<img class="card-img-top" src="ivan_lins.jpg" alt="">
						<div class="card-body">							
							<p class="card-text" style="font-size:10px">Compositor, cantor e pianista. Filho do militar Geraldo Lins e de Leia Guimarães Lins. 
							Tem o primeiro contato com a música aos 12 anos, como trompetista na banda do Colégio Militar do Rio de Janeiro, em que estuda. ... 
							Gradua-se em engenharia química, em 1969, pela Universidade Federal do Rio de Janeiro (UFRJ).</p>
							<a href="ivan lins biografia.html" class="btn btn-primary btn-lg btn-block">Biografia</a>
						</div>
					</div>											
				</div>
				
				<div class="col-sm-6">
						<figure class="figure">
					<div class="card" style="width: 18rem;">
							<h5 class="card-title" style="text-align:center">Caetano Veloso</h5>
							<img class="card-img-top" src="Caetano_Veloso.jpg" alt="">
						<div class="card-body">							
							<p class="card-text" style="font-size:10px">Caetano Veloso (1942) é um músico brasileiro, um dos criadores do Movimento 
							Tropicalista no Brasil, sendo um dos músicos mais influentes do país. ... Caetano Emanuel Vianna Teles Veloso nasceu em 
							Santo Amaro da Purificação, na Bahia, no dia 07 de agosto de 1942</p>
							<a href="Caetano_Veloso Biografia.html" class="btn btn-primary btn-lg btn-block">Biografia</a>
						</div>
					</div>											
				</div>
				
				<div class="col-sm-6">
						<figure class="figure">
					<div class="card" style="width: 18rem;">
							<h5 class="card-title" style="text-align:center">Gilberto Gil</h5>
							<img class="card-img-top" src="Gilberto_Gil.jpg" alt="">
						<div class="card-body">							
							<p class="card-text" style="font-size:10px">Gilberto Gil (1942) é um músico brasileiro, cantor, compositor e instrumentista 
							foi um dos criadores do Movimento Tropicalista nos anos 60. É autor de músicas consagradas como “Procissão”, 
							“Domingo no Parque” e “Aquele Abraço”.</p>
							<a href="Gilberto_Gil Biografia.html" class="btn btn-primary btn-lg btn-block">Biografia</a>
						</div>
					</div>											
				</div>
				
				<div class="col-sm-6">
						<figure class="figure">
					<div class="card" style="width: 18rem;">
							<h5 class="card-title" style="text-align:center">João Bosco</h5>
							<img class="card-img-top" src="João_Bosco.jpg" alt="">
						<div class="card-body">							
							<p class="card-text" style="font-size:10px">João Bosco de Freitas Mucci, mais conhecido como João Bosco, nasceu em Ponte 
							Nova no dia 13 de julho de 1946. Cantor, compositor e violonista, viveu sua infância em um ambiente musical. Aos 12 anos 
							de idade, ganhou um violão verde e passou a integrar o conjunto de rock X-Gare.</p>
							<a href="João_Bosco Biografia.html" class="btn btn-primary btn-lg btn-block">Biografia</a>
						</div>
					</div>											
				</div>
